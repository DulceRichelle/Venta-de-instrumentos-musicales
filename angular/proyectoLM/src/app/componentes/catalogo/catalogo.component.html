<div class="container mt-4">
  <h2>Catálogo</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let producto of listaProductos">
      <div class="card mb-4">
        <img [src]="producto.imagen" class="card-img-top" alt="Imagen de producto">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">Precio: {{ producto.precio }} €</p>
        </div>
      </div>
    </div>
  </div>
</div>
